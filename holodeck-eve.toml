[package]
name = "holodeck-eve"
version = "1.2.0"
release = 1
description = "configuration of laptop 'Eve'"
requires = [
	# holo
	"holo-users-groups",

	# holograms
	"hologram-base-arch",
	"hologram-dev",
	"hologram-multimedia",

	# drivers, compatibility layers, (driver) utilities
	"intel-ucode",
	"xf86-input-wacom",
	"wine",

	# basic
	"borg",
	"python-llfuse", # for mounting borg archives

	# networking
	"openssh",
	"wireguard-tools",

	# GUI
	"hologram-desktop-gnome",

	# creative
	"blender",
	"krita",

	# mobile
	"android-tools",
]


# user

[[group]]
name = "sudo"
system = false

[[user]]
name    = "laerling"
system  = false
comment = "Benjamin Ludwig"
uid     = 1000
groups  = [ "audio", "video", "sudo" ]
home    = "/home/laerling"
shell   = "/bin/bash"

[[directory]]
path = "/home/laerling"
mode = "0700"
owner = "laerling"
group = "laerling"


# bins and shims

# shadow firefox to enable multitouch (scrolling, pinching)
[[file]]
path = "/usr/local/bin/firefox"
mode = "0755"
contentFrom = "files/firefox"
[[file]]
path = "/usr/share/holo/files/99-eve/usr/share/applications/firefox.desktop.holoscript"
mode = "0755"
contentFrom = "holoscripts/firefox"